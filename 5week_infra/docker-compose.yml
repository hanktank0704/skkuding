version: "3.9"

services:
  backend:
    container_name: nodejs
    build:
      context: ./backend
    restart: always
    expose:
      - "3000"
    ports:
      - 3000:3000

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"       # 호스트 80 → 컨테이너 80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
